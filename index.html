<!DOCTYPE html>
<html>
  <head>
    <title>Liste de recettes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Liste de recettes</h1>
    <div id="formulaire">
      <input type="text" id="titre" placeholder="Titre" />
      <input
        type="number"
        id="tempsCuisson"
        placeholder="Temps de cuisson (minutes)"
      />
      <input
        type="text"
        id="ingredients"
        placeholder="Ingrédients (séparés par des virgules)"
      />
      <textarea id="methode" placeholder="Méthode"></textarea>
      <button id="ajouter">Ajouter</button>
      <button id="sauvegarder" style="display: none">Sauvegarder</button>
    </div>
    <div id="recettes"></div>
    <script src="script.js"></script>
  </body>
</html>
